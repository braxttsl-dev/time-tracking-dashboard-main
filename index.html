<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <section class="dashboard-container">
    <section class="dashboard-user-container">
      <div class="dashboard-user-content">
        <img src="images/image-jeremy.png" alt="picture of man">
        <div class="dashboard-user-title">
          <p>Report for</p>
          <p class="user-name">Jeremy Robson</p>
        </div>
      </div>
      <section class="dashboard-user-select">
        <p class="user-select selected" id="daily">Daily</p>
        <p class="user-select" id="weekly">Weekly</p>
        <p class="user-select" id="monthly">Monthly</p>
      </section>
    </section>
    
    <section class="dashboard-tracker work">
      <div class="tracker">
        <div class="tracker-top">
          <p id="work-title" class="title"></p>
          <img src="images/icon-ellipsis.svg">
          
        </div>
        <div class="tracker-bottom">
          <p id="work-current" class="current"></p>
          <p id="work-previous" class="previous"></p>
        </div>
      </div>
    </section>

    <section class="dashboard-tracker play">
      <div class="tracker">
        <div class="tracker-top">
          <p id="play-title" class="title"></p>
          <img src="images/icon-ellipsis.svg">
          
        </div>
        <div class="tracker-bottom">
          <p id="play-current" class="current"></p>
          <p id="play-previous" class="previous"></p>
        </div>
      </div>
    </section>

    <section class="dashboard-tracker study">
      <div class="tracker">
        <div class="tracker-top">
          <p id="study-title" class="title"></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="tracker-bottom">
          
          <p id="study-current" class="current"></p>
          <p id="study-previous" class="previous"></p>
        </div>
      </div>
    </section>

    <section class="dashboard-tracker exercise">
      <div class="tracker">
        <div class="tracker-top">
          <p id="exercise-title" class="title"></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="tracker-bottom">
          
          <p id="exercise-current" class="current"></p>
          <p id="exercise-previous" class="previous"></p>
        </div>
      </div>
    </section>

    <section class="dashboard-tracker social">
      <div class="tracker">
        <div class="tracker-top">
          <p id="social-title" class="title"></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="tracker-bottom">
          <p id="social-current" class="current"></p>
          <p id="social-previous" class="previous"></p>
        </div>
      </div>
    </section>

    <section class="dashboard-tracker self-care">
      <div class="tracker">
        <div class="tracker-top">
          <p id="self-care-title" class="title"></p>
          
          <img src="images/icon-ellipsis.svg">
        </div>
        <div class="tracker-bottom">
          <p id="self-care-current" class="current"></p>
          <p id="self-care-previous" class="previous"></p>
        </div>
      </div>
    </section>

  </section>



</body>
<script src="index.js"></script>

</html>
